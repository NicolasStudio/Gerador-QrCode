<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Js/Script.js" defer></script>
    <link rel="stylesheet" href="Styles/Style.css">
    <title>Gerador de QrCode</title>
</head>
<body>

    <div class="container">
        <header id="qr-header">
            <h1>Gerador de QrCode</h1>
            <p>Insira uma URL ou Texo:</p>
        </header>

        <div id="qr-form">
            <input type="text" placeholder="Digite algo..." checked>
            <button>Gerar</button>
        </div>
        <div id="qr-code">
            <img src="#" alt="QR Code">
        </div>
    </div>
    


</body>
</html>
